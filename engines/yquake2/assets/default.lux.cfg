 
//
// This is an alternate startup script for Luxtorpeda Yamagi Quake II,
// overriding the default.cfg from pak0.pak.
//
// !!! PLEASE DO NOT ALTER THIS FILE !!!
//
// Instead, put your custom stuff in autoexec.cfg. It's also executed
// at startup.
//

//
// Key bindings
//

unbindall

bind	1		"use Blaster"
bind	2		"use Shotgun"
bind	3		"use Super Shotgun"
bind	4		"use Machinegun"
bind	5		"use Chaingun"
bind	6		"use Grenade Launcher"
bind	7		"use Rocket Launcher"
bind	8		"use HyperBlaster"
bind	9		"use Railgun"
bind	0		"use BFG10K"

bind	MOUSE1		+attack

bind	w		+forward
bind	s		+back
bind	a		+moveleft
bind	d		+moveright
bind	c		+movedown
bind	SPACE		+moveup

bind	UPARROW		+forward
bind	DOWNARROW	+back
bind	LEFTARROW	+moveleft
bind	RIGHTARROW	+moveright
bind	CTRL		+movedown
bind	MOUSE2		+moveup

bind	SHIFT		+speed

bind	TAB		inven
bind	ENTER		invuse
bind	[		invprev
bind	]		invnext
bind	BACKSPACE	invdrop

bind	MWHEELDOWN	weapprev
bind	MWHEELUP	weapnext

bind	q		"use quad damage"
bind	p		"use power shield"

bind	PAUSE		pause

bind	F1		"cmd help"
bind	F5		"echo Quick Saving...; wait; save quick"
bind	F9		"echo Quick Loading...; wait; load quick"

bind	t		messagemode

//
// Default cvars
//

set	viewsize	100
set	sensitivity	3
set	crosshair	1
set	cl_run		1
set	hand		0
set	m_pitch		0.022
set	m_yaw		0.022
set	m_forward	1
set	m_side		0.8
set	lookspring	0
set	lookstrafe	0
set	freelook	1
set	vid_fullscreen	1
set	vid_gamma	1.3
set	r_mode		-2
set	vid_renderer	"gl3"
set	gl_anisotropic	16
set	gl_msaa_samples	8
