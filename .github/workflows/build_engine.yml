name: Build Engine

on:
  push:
    branches: [ master, shared-packages ]
    paths:
      - 'engines/**'

jobs:
  findengine:
    runs-on: ubuntu-latest
    outputs:
      engine: ${{ steps.findname.outputs.engine }}
      build_number: ${{ steps.buildnumber.outputs.build_number }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Find Engine Name
      id: findname
      uses: luxtorpeda-dev/action-build-get-engine-name@v3
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
    - name: Create Package on Bintray
      uses: benjefferies/create-bintray-package@c74a218
      with:
        bintray-user: ${{ secrets.BINTRAY_USER }}
        bintray-token: ${{ secrets.BINTRAY_API_KEY }}
        owner: ${{ secrets.BINTRAY_OWNER }}
        repo: ${{ secrets.BINTRAY_REPO }}
        package-name: ${{ steps.findname.outputs.engine }}
        package-description: Package for ${{ steps.findname.outputs.engine }}
        package-url: NONE
        package-license: ZLIB
    - name: Generate build number
      id: buildnumber
      uses: einaregilsson/build-number@v2 
      with:
        token: ${{ secrets.github_token }}
        prefix: ${{ steps.findname.outputs.engine }}
  build:
    runs-on: ubuntu-latest
    needs: findengine
    outputs:
      app_ids: ${{env.APP_IDS }}
    container:
      image: luxtorpedadev/runtime:7
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      run: ./common/start_build.sh ${{needs.findengine.outputs.engine}}
    - name: Package
      run: ./common/package.sh ${{needs.findengine.outputs.engine}}
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: ./dist
  finddeploy:
    needs: [build, findengine]
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v1
        with:
          name: dist
      - name: Generate Matrix
        id: matrix
        uses: luxtorpeda-dev/action-build-generate-file-matrix@v2
        with:
          name: dist/${{needs.findengine.outputs.engine}}
  update_packages:
    needs: [finddeploy, findengine, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          ref: master
      - name: Update packages.json
        uses: luxtorpeda-dev/action-build-update-packages@shared-packages
        with:
          matrix: ${{ needs.finddeploy.outputs.matrix }}
          version: ${{ needs.findengine.outputs.build_number }}
          app_ids: ${{ needs.build.outputs.app_ids }}
