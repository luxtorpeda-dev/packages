name: Build Engine

on:
  pull_request:
    paths:
      - 'engines/**'

jobs:
  findengine:
    runs-on: ubuntu-latest
    outputs:
      engine: ${{ steps.findname.outputs.engine }}
      container: ${{ steps.findname.outputs.container }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Find Engine Name
      id: findname
      uses: luxtorpeda-dev/action-build-get-engine-name@v4
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
  build-steamruntime:
    if: ${{needs.findengine.outputs.container == 'steamruntime' }}
    runs-on: ubuntu-latest
    needs: findengine
    container:
      image: luxtorpedadev/runtime:7
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      run: ./common/start_build.sh ${{needs.findengine.outputs.engine}}
    - name: Package
      run: ./common/package.sh ${{needs.findengine.outputs.engine}}
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: ./dist
  build-ubuntu1804:
    if: ${{needs.findengine.outputs.container == 'ubuntu1804' }}
    runs-on: ubuntu-latest
    needs: findengine
    container:
      image: ubuntu:18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      run: ./common/start_build.sh ${{needs.findengine.outputs.engine}}
    - name: Package
      run: ./common/package.sh ${{needs.findengine.outputs.engine}}
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: dist
        path: ./dist
