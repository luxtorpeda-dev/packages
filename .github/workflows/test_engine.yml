name: Build Engine

on:
  pull_request:
    paths:
      - 'engines/**'

jobs:
  findengine:
    runs-on: ubuntu-latest
    outputs:
      engine: ${{ steps.findname.outputs.engine }}
      container: ${{ steps.findname.outputs.container }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Find Engine Name
      id: findname
      uses: luxtorpeda-dev/action-build-get-engine-name@master
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
  build:
    runs-on: ubuntu-latest
    needs: findengine
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
    - name: Build & Package # SWITCH TO USING USING INSTEAD OF THIS, figure out how to mount volume and run these commands, and get proper exit codes
      uses: docker://${{ needs.findengine.outputs.container }}
      with:
        args: /bin/sh -c "./common/start_build.sh ${{needs.findengine.outputs.engine}} && ./common/package.sh ${{needs.findengine.outputs.engine}}"
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: ./dist
