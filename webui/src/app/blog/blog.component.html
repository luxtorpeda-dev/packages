<div *ngIf="isInitialScrollInProgress" class="scroll-spinner-overlay" aria-live="polite">
  <div class="scroll-spinner-card">
    <div class="spinner-border" role="status" aria-label="Scrolling to post"></div>
    <div class="ms-2">
      Jumping to postâ€¦
      <div class="scroll-spinner-sub" *ngIf="initialScrollTarget">{{ initialScrollTarget }}</div>
    </div>
  </div>
</div>
<div class='container-fluid page-wrapper'>
  <div class="col-lg-8 mx-auto">
      @for (post of posts; track post.title) {
        <article class="mb-5 pb-5 border-bottom" [id]="slugify(post.title)">
          <h1 class="mb-1">
              <a class="text-decoration-none" [routerLink]="['/blog']" [fragment]="slugify(post.title)">
                {{ post.title }}
              </a>
          </h1>

          <div class="mb-4">
            {{ post.date | date:'yyyy-MM-dd' }}
          </div>

          <div class="fs-6 lh-lg">
            <markdown ngPreserveWhitespaces [data]="post.body"></markdown>
          </div>
        </article>
      }
  </div>
</div>
